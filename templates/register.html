<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background-color: #e6cac8">
<form action="register" method="post">
    {% csrf_token %}
    <br><input type="text" name="username" placeholder="enter your name">
    <br><input type="email" name="email" placeholder="enter your email">
    <br><input type="password" name="password" placeholder="enter your password">
    <br><input  type="password" name="cpass" placeholder="enter confirm your password">
<br><input style="background-color: #f7344e" type="submit">
</form>
<div>{% for message in messages %}
    <h3>{{ message }}</h3></div>
{% endfor %}
</body>
</html>
