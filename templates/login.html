<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-color: #e6cac8">
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"><br>
    <input type="password" name="password" placeholder="password"><br>
    <input style="background-color: #f7344e" type="submit">
</form>
<div>{% for message in messages %}
    <h3>{{ message }}</h3></div>
{% endfor %}
</body>
</html>
